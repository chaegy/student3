<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table-col</title>
</head>
<body>
  <h1>테이블 컬럼지정</h1>
  <p>
    emmet 부모>자식
    emmet 형제+바로뒤형제
  </p>
  <p>
    caption>colgroup caption 부모 colgroup 자식
    caption+colgroup caption 형 colgroup 동생

  </p>
<!--  table>caption+colgroup>coq*3 -->
  <table border="1" width="80%">
    <caption>테이블 제목</caption>
    <colgroup>
      <col>
      <col>
      <col>
    </colgroup>
    <!-- tr*3>td*3>{내용} -->
    <!-- 3줄 tr*3 
        3칸 1줄 제목셀3 th*3
            2,3칸 데이터셀 td*2-->
    
            <!-- 1줄 제목셀th 3th*3 -->
            <!-- tr>th*3  -->
            <tr>
              <th>내용</th>
              <th>내용</th>
              <th>내용</th>
            </tr>
     <!-- 2.3즐 1킨제목셀 th
    2,3칸 데이터셀 td*2
  2줄 tr*2 -->

  <tr>
    <th></th>
    <td>내용</td>
    <td>내용</td>
  </tr>
  <tr>
    <th></th>
    <td>내용</td>
    <td>내용</td>
  </tr>


  </table>

  <hr>
  <table>
    <caption></caption>
    <colgroup>
      <col>
      <col>
      <col>
    </colgroup>
    <tr>
      <th></th>
      <th>제목</th>
      <th>제목</th>
    </tr>
    <tr>
      <th></th>
      <td>내용</td>
      <td>내용</td>
    </tr>
    <tr>
      <th></th>
      <td>내용</td>
      <td>내용</td>
    </tr>
  </table>
  
</body>
</html>
