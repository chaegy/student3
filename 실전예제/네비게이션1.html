<!DOCTYPE html>
<html lang="ko">
<head>

  <title>네비게이션1</title>
 <style>
  *{margin: 0; padding: 0; box-sizing: border-box;}

    /* 플렉스컨테이너 */

  width: 100%; /*기준요소의 너비를 사용*/
  padding: 1rem;
  line-height: 1.4;
  background-color: #999;
}

</style>
</head>

          </li>

          </li>

    </nav>
  </div>

</html>
